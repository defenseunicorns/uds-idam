# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json

kind: ZarfPackageConfig
metadata:
  name: uds-idam-k3d
  description: "An opinionated distribution of the Defense Unicorn Big Bang Distro (DUBBD) with SSO enabled by default"
  version: "0.1"
  architecture: amd64 

variables:
  - name: REALM
    default: baby-yoda
    prompt: false
  - name: KC_ADM_USER
    default: admin
    prompt: false
  - name: KC_ADM_PASSWORD
    default: sup3r-secret-p@ssword
    prompt: false
  - name: KEYCLOAK_KEY_FILE
    default: bigbang.dev.key
    prompt: false
  - name: KEYCLOAK_CERT_FILE
    default: bigbang.dev.cert
    prompt: false
  # k3d
  - name: HOST_PATH
    default: "/var/local-path-provisioner/*"
    prompt: false

components:
  - name: metallb
    required: true
    manifests:
      - name: metallb
        namespace: metallb-system
        files:
          - metallb/metallb-native.yaml
    images:
      - quay.io/metallb/speaker:v0.13.9
      - quay.io/metallb/controller:v0.13.9
  - name: metallb-config
    required: true
    manifests:
      - name: metallb-config
        namespace: metallb-system
        files:
          - metallb/config.yaml
  - name: load-certs
    required: true
    import:
      name: load-certs
      url: oci://ghcr.io/defenseunicorns/packages/dubbd:0.3.0-skeleton
  - name: preflight
    required: true
    import:
      name: preflight
      url: oci://ghcr.io/defenseunicorns/packages/dubbd:0.3.0-skeleton
  - name: download-flux
    required: true
    import:
      name: download-flux
      url: oci://ghcr.io/defenseunicorns/packages/dubbd:0.3.0-skeleton
  - name: load-keycloak-certs
    required: true
    import:
      name: load-certs
      url: oci://ghcr.io/defenseunicorns/packages/dubbd:0.3.0-skeleton
    files:
      - source: ../idam/scripts/cat_keycloak_cert.sh
        target: cat_keycloak_cert.sh
        executable: true
      - source: ../idam/scripts/cat_keycloak_key.sh
        target: cat_keycloak_key.sh
        executable: true
    actions:
      onDeploy:
        after:
        - cmd: ./cat_keycloak_cert.sh
          description: read the cert
          setVariables:
          - name: KEYCLOAK_CERT
        - cmd: ./cat_keycloak_key.sh
          description: read the cert
          setVariables:
          - name: KEYCLOAK_KEY
  - name: import-bigbang
    required: true
    import:
      name: bigbang
      url: oci://ghcr.io/defenseunicorns/packages/dubbd:0.3.0-skeleton
    images:
      - registry1.dso.mil/ironbank/big-bang/p1-keycloak-plugin:3.2.1
      - ghcr.io/kirankt/keycloak-custom-theme:0.1.2
    extensions:
      bigbang:
        version: "###ZARF_PKG_TMPL_BIGBANG_VERSION###"
        valuesFiles:
        - ../values/authservice.yaml
        - ../values/keycloak.yaml
        - ../values/pepr-bb-values.yaml
        - ../values/disable-unrelated.yaml