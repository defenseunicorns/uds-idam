# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json

kind: ZarfPackageConfig
metadata:
  name: uds-idam-k3d
  description: "An opinionated distribution of the Defense Unicorn Big Bang Distro (DUBBD) with SSO enabled by default"
  version: "0.1"
  architecture: amd64 

variables:
  - name: HOST_PATH
    default: "/var/local-path-provisioner/*"
    prompt: false

components:
  - name: metallb
    required: true
    manifests:
      - name: metallb
        namespace: metallb-system
        files:
          - metallb/metallb-native.yaml
    images:
      - quay.io/metallb/speaker:v0.13.9
      - quay.io/metallb/controller:v0.13.9
  - name: metallb-config
    required: true
    manifests:
      - name: metallb-config
        namespace: metallb-system
        files:
          - metallb/config.yaml
  - name: load-certs
    required: true
    import:
      name: load-certs
      url: oci://ghcr.io/defenseunicorns/packages/dubbd:0.3.0-skeleton
  - name: preflight
    required: true
    import:
      name: preflight
      url: oci://ghcr.io/defenseunicorns/packages/dubbd:0.3.0-skeleton
  - name: download-flux
    required: true
    import:
      name: download-flux
      url: oci://ghcr.io/defenseunicorns/packages/dubbd:0.3.0-skeleton
  - name: bigbang
    required: true
    import:
      name: bigbang
      path: ../dubbd-with-idam
  - name: load-keycloak-certs
    required: true
    import:
      name: load-keycloak-certs
      path: ../keycloak
  - name: keycloak-ingressgateway-addon
    required: true
    import:
      name: keycloak-ingressgateway-addon
      path: ../keycloak
  - name: keycloak-values
    required: true
    import:
      name: keycloak-values
      path: ../keycloak
  - name: keycloak
    required: true
    import:
      name: keycloak
      path: ../keycloak
