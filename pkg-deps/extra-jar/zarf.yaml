# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: deploy-time-jar-wrapper
  description: "UDS IDAM Deploy time jar wrapper"
  architecture: amd64
  version: 0.0.1

components:
  - name: files
    required: true
    actions:
      onDeploy:
        before:
          - cmd: mkdir -p deploy-time-jar
    files:
      - source: Dockerfile
        target: Dockerfile
      - source: extra-jar-zarf.yaml
        target: deploy-time-jar/zarf.yaml
  - name: example-jar
    required: true
    files:
      - source: theme.jar
        target: extra.jar
  - name: jar-deploy
    required: true
    actions: 
      onDeploy:
        before:
          - cmd: docker build . -t defenseunicorns/extra-jar:0.0.1
          - cmd: zarf package create deploy-time-jar --confirm
          - cmd: zarf package deploy zarf-package-deploy-time-jar-amd64-0.0.1.tar.zst --confirm