# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: metallb
  description: "MetalLB"
  version: "0.1.0"
  architecture: amd64 
constants:
  - name: METALLB_VERSION
    value: "###ZARF_PKG_TMPL_METALLB_VERSION###"
components:
  - name: metallb
    required: true
    manifests:
      - name: metallb
        namespace: metallb-system
        files:
          - "https://raw.githubusercontent.com/metallb/metallb/###ZARF_PKG_TMPL_METALLB_VERSION###/config/manifests/metallb-native.yaml"
    images:
      - quay.io/metallb/controller:###ZARF_PKG_TMPL_METALLB_VERSION###
      - quay.io/metallb/speaker:###ZARF_PKG_TMPL_METALLB_VERSION###
  - name: metallb-config
    required: true
    manifests:
      - name: metallb
        namespace: metallb-system
        files:
          - config.yaml