# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/main/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: uds-idam-theme
  description: "UDS IDAM Default Theme Image"
  architecture: amd64 

components:
  - name: theme
    required: true
    images:
      - ghcr.io/defenseunicorns/uds-idam/theme:0.1
    actions:
      onDeploy:
        after:
          - cmd: echo "ghcr.io/defenseunicorns/uds-idam/theme:0.1"
            setVariables:
              - name: KEYCLOAK_THEME_IMAGE
